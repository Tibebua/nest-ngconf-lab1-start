<ion-app>
  <ion-split-pane>
    <ion-menu (ionDidOpen)="menuOpened()">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/login" *ngIf="!authToken">
              <ion-label>
                Login
              </ion-label>
            </ion-item>
            <ion-item (click)="logout()" *ngIf="authToken">
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item *ngIf="authToken">
            <p>Logged in as {{ authToken.replace('-token', '') }}</p>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
